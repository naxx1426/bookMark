{% extends 'bookMark_app/base.html' %}

{% block content %}
  <h2>验证</h2>
  <form method="post">
    {% csrf_token %}
    <label>验证码</label>
        手机验证码：<input type="text" name="phone_verification_code" required>
        邮箱验证码：<input type="text" name="mailbox_verification_code" required>
    <button type="submit">验证</button>
  </form>
{% endblock %}
